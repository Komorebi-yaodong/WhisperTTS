<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>语音输入</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: transparent;
            user-select: none;
        }
        .window-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 4px; /* For shadow */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            /* [修改] 深色背景和胶囊形状 */
            background-color: #1F2023;
            border-radius: 50px; /* Fully rounded corners */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-app-region: drag;
        }

        .animation-container {
            width: 100px; /* Fixed width for the animation */
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #audio-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* [修改] 新的分析动画 */
        .analyzer {
            display: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }
        .analyzer .bar {
            width: 4px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            animation: analyze-grow 1.2s ease-in-out infinite;
        }
        .analyzer .bar:nth-child(2) { animation-delay: 0.15s; }
        .analyzer .bar:nth-child(3) { animation-delay: 0.3s; }
        .analyzer .bar:nth-child(4) { animation-delay: 0.45s; }
        @keyframes analyze-grow {
            0%, 100% { transform: scaleY(0.5); opacity: 0.3; }
            50% { transform: scaleY(1.5); opacity: 1; }
        }

        /* 隐藏状态文本，只保留动画 */
        #status-text { display: none; }
    </style>
</head>
<body>
    <div class="window-wrapper">
        <div class="container">
            <div class="animation-container">
                <canvas id="audio-canvas"></canvas>
                <div class="analyzer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <p id="status-text"></p>
        </div>
    </div>
</body>
</html>
